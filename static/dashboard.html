<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Racer dashboard page</title>
        <style>
            #car-data {
                font-size: 25px;
                font-family: "Courier New", Courier, monospace;
            }
            #steering {
                display: inline;
            }
            #throttle {
                display: inline;
            }
        </style>
    </head>
    <body>
        <h1>Dashboard</h1>
        <h2>Characteristics</h2>
        <ul id="car-data">
            <li>steering: <div id="steering" /></li>
            <li>throttle: <div id="throttle" /></li>
        </ul>
        <h2>Camera view</h2>
        <img id="videoStream" width=640, height=640, alt="stream">
    </body>
    <script>
        const ws = new WebSocket("ws://localhost:5042/ws");
        let count = 0;
        setInterval(() => {
            document.getElementById("videoStream").src = `/video-stream?c=${count}`;
            count++;
        }, 50)

        ws.onmessage = event => {
            const msg = JSON.parse(event.data);
            document.getElementById("throttle").innerHTML = msg.throttle;
            document.getElementById("steering").innerHTML = msg.steering;
            document.getElementById("videoStream").src = msg.image;
        }
    </script>
</html>
