<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Racer dashboard page</title>
        <style>
        </style>
    </head>
    <body>
        <h2>Characteristics</h2>
        <h2>Camera view</h2>
    </body>
    <script>
        const ws3 = new WebSocket(`ws://${document.location.host}/ws`);

        ws3.onmessage = event => {
            const msg = JSON.parse(event.data);
            document.getElementById("throttle").innerHTML = msg.throttle;
            document.getElementById("steering").innerHTML = msg.steering;
            document.getElementById("video-stream").src = `data:image/jpg;base64, ${msg.image}`;
        }
    </script>
</html>
